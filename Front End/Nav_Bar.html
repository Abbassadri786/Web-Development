<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav a{
            text-decoration: none;
            color: white;
            text-align: center;
            padding: 20px;
            float: left;
        }
        nav{
            background-color: black;
            overflow: hidden;
        }
        nav a:hover{
            color: tomato;
        }
        nav a:visited{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sunshine Classes</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">College Reviews</a>
        <a href="#">Courses</a>
        <a href="#">Study Material</a>
        <a href="#">Login/Sign-up</a>
    </nav>
</body>
</html>
